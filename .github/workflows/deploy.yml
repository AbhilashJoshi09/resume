name: Push-to-EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload project files to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/home/ubuntu/app"  # <-- This is where the code is uploaded on EC2

      - name: Configure and deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Update and install Apache
            sudo apt-get update -y
            sudo apt-get install -y apache2

            # Ensure Apache is running
            sudo systemctl start apache2
            sudo systemctl enable apache2

            # Remove old HTML files
            sudo rm -rf /var/www/html/*

            # Copy new files from uploaded app
            sudo cp -r /home/ubuntu/app/* /var/www/html/

            # Fix permissions
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Restart Apache to reflect changes
            sudo systemctl restart apache2


